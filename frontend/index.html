<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MolokoBlog</title>
    <script type="module" src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/" class="routed">Home</a></li>
        <li><a href="/admin" class="routed">Admin</a></li>
        <li><a href="/registration" class="routed">Registration</a></li>
      </ul>
    </nav>
    <app-router default="/">
      <route
        path="/"
        view="articles"
        prescript="./eventHandlers#getArticlesHandler"
      />
      <route path="/admin" view="admin" />
      <route
        path="/registration"
        view="registration"
        prescript="./eventHandlers#renderUserIfLoggedIn"
      />
    </app-router>
  </body>
</html>
