<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link  href="css/main.css" rel="stylesheet" type="text/css"/>

  </head>

  <div class="container-fluid">
    <div class="row">
      <ul class="menu-base">
        <li class="menu-item"><a class="active menu-item-link" href="">Home</a></li>
        <li class="menu-item"><a  class="menu-item-link" href="">Export</a></li>
        <li class="menu-item"><a class="menu-item-link" href="">Import</a></li>

        <li class="menu-item right"><a class="menu-item-link" href="">sign up</a></li>

  </div>

    <div id="menu">
      <button>login</button>
      <button>sign up</button>

      <form action="article/export">

      </form>

      <form id="import-articles-form">
        <button type="button" id="import-button">Import</button>
        <input type="file" accept=".json" name="file" id="import-file" hidden />

    <form id="create-article-form">
      <input name="text" />
      <button>create</button>
    </form>
