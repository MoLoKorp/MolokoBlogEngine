<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MolokoBlog</title>
    <script type="module" src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="menu">
      <button>login</button>
      <button>sign up</button>
    </div>

    <div id="import-export-menu">
      <form action="article/export">
        <button>Export</button>
      </form>

      <form id="import-articles-form">
        <button type="button" id="import-button">Import</button>
        <input type="file" accept=".json" name="file" id="import-file" hidden />
      </form>
    </div>

    <form id="create-article-form">
      <input name="text" />
      <button>create</button>
    </form>
    <h1>Welcome to Moloko Blog!!!</h1>
  </body>
</html>
