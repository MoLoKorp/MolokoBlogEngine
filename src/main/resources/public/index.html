<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>MolokoBlog</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button>login</button>
        <button>sign up</button>
    </div>
    <form action="article/export">
        <button>Export</button>
    </form>

    <form id="import-articles-form">
        <button type="button" id="importBtn">Import</button>
        <input type="file" accept=".json" name="file" id="import-articles-input" hidden>
    </form>

    <form class="api" id="create-article-form">
        <input name="text" />
        <button>create</button>
    </form>
    <h1>Welcome to Moloko Blog!!!</h1>
</body>
</html>
